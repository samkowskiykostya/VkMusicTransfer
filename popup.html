<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="js/jquery.min.js"></script>
	<script src="js/popup.js"></script>
	<link rel="stylesheet" href="css/style.css"></link>
</head>
<body>
	<div id='header'>
		<div id='title'></div>
	</div>
	<div id='body'>
		<div id='language_box'>
			<img src="img/ua.png" class='selected' alt="ua">
			<img src="img/us.png" alt="us">
		</div>
		<div id="explanation">
			<span tkey="exp1"></span>
			<ol>
				<li tkey="exp2"></li>
				<li tkey="exp3"></li>
				<li tkey="exp4"></li>
			</ol>
			<span tkey="troub"></span>
			<ul>
				<li tkey="noVkSongs"></li>
				<li tkey="noLogin"></li>
			</ul>
		</div>
		<div class='text' tkey='login'></div>
		<input type="text" name="googleLogin" id="googleLogin" value='' /><br>
		<div class='text' tkey='password'></div>
		<input type="password" name="googlePassword" id="googlePassword" value=""/><br>
		<div class='text' tkey="playlist"></div>
		<input type="text" name="playlistName" value="vk" id="playlistName"/><br>
		<input type="button" name="submit" tkey="transfer" id="transfer"/>
		<div id="fountainG">
			<div id="fountainG_1" class="fountainG"></div>
			<div id="fountainG_2" class="fountainG"></div>
			<div id="fountainG_3" class="fountainG"></div>
			<div id="fountainG_4" class="fountainG"></div>
			<div id="fountainG_5" class="fountainG"></div>
			<div id="fountainG_6" class="fountainG"></div>
			<div id="fountainG_7" class="fountainG"></div>
			<div id="fountainG_8" class="fountainG"></div>
		</div>
	</div>
</body>
</html>
